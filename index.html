<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Share Modal | Codehelp</title>
</head>
<body>
    <div class="container">
      
        <div class="wrapper">
            <div class="circle1"></div>
            <div class="circle2"></div>

        <div class="card-wrapper">
            <div>
                <img src="./Love Babbar.jpg" class="user-img" alt="user">    
            </div>
            <div class="user-name">
                <h2>Love Babbar</h2>
            </div>
            <div class="designation">
                <h3>Founder, Code Help</h3>
            </div>
            <div class="botton-group">
                <button onclick="openModal()" class="btn-share">
                <i class="fa-solid fa-share"></i>
                <span>Share my profile</span>
                </button>
                <button class="btn-follow">
                    <span>Folllow me</span>
                </button>
            </div>
        </div>
        </div>

        <!-- Modal -->
        <div class="modal">
            <div class="modal-header">
                <h1>Share My Profile</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-x close"></i>
                </div>
            </div>

            <div>
                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="https://www.facebook.com/" class="icon" id="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://twitter.com/i/flow/login" class="icon" id="twitter"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.instagram.com/" class="icon" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.whatsapp.com/" class="icon" id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="https://web.telegram.org/k/" class="icon" id="telegram"><i class="fa-brands fa-telegram"></i></a> 
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
